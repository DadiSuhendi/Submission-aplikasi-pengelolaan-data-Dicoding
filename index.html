<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelfs Apps</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <p>RAK BUKU ONLINE</p>
    </header>
    <div class="container" id="container">
      <div class="title">
        <p>Masukkan Buku Baru</p>
      </div>
      <form action="" id="form">
        <div class="input">
          <label for="title">Judul</label>
          <input type="text" id="title" required />
        </div>
        <div class="input">
          <label for="author">Author</label>
          <input type="text" id="author" required />
        </div>
        <div class="input">
          <label for="year">Tahun</label>
          <input type="number" id="year" required />
        </div>
        <div class="input_inline">
          <label for="checkbox">Selesai dibaca</label>
          <input type="checkbox" id="checkbox" />
        </div>
        <button type="submit" id="bookSubmit">
          Masukkan buku ke rak <strong>Belum selesai dibaca</strong>
        </button>
      </form>

      <!-- RESULT -->
      <div class="result" id="belum_selesai"></div>
      <div class="result" id="selesai"></div>
      <!-- END OF RESULT -->
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
